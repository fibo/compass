<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Compass</title>

    <meta name="author" content="Gianluca Casati">
    <meta name="description" content="is a device orientation demo">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#333333">
    <meta name="apple-mobile-web-app-status-bar-style" content="#333333">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="debug-toolbar">
      <div class="debug-value">
        <label for="alpha">alpha</label>
        <input id="alpha" type="text" readonly/>
      </div>

      <div class="debug-value">
        <label for="beta">beta</label>
        <input id="beta" type="text" readonly/>
      </div>

      <div class="debug-value">
        <label for="gamma">gamma</label>
        <input id="gamma" type="text" readonly/>
      </div>

      <div class="debug-value">
        <label for="heading">heading</label>
        <input id="heading" type="text" readonly/>
      </div>
    </div>

    <script src="compass.js" defer></script>
  </body>
</html>
